<!DOCTYPE html>
<html lang="en" class="bg-[url('./images/bg-pattern-desktop.svg')]">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    ::placeholder{color: #BC9E9F; opacity: 1;}
  </style>
</head>
<body>
  <div class="w-[320px] h-[650px] mt-5 border-solid border-2 border-black mx-auto">
    <img src="./images/logo.svg" alt="" class="w-[100px] mt-5 ml-5 ">
    
    <img src="./images/hero-mobile.jpg" alt="" class="mt-[25px]">

    <div class="text-center">
      <p class="text-[#393031] text-[25px] tracking-[.2em] font-medium"> <span class="text-[#BC9E9F] font-extralight"> WE'RE </span><br> COMING <br> SOON</p>
      <p class="text-[#BC9E9F] text-[13px] w-[290px] mx-auto mt-[10px]">Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.</p>
        <div class="flex">
        <input type="text" placeholder="Email Address" class="w-[290px] h-[35px] pl-[5px] text-[#BC9E9F] py-[5px] border-solid border-[1px] border-[#BC9E9F] rounded-full bg-transparent mt-5 mx-auto">
        <button class="bg-[#FFC0CB] z-10 absolute w-[50px] h-[35px] text-white rounded-full ml-[255px] mt-[20px]"> > </button>
      </div>
    </div>
  </div>
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Mateusz Kroplewski</a>.
    </p>
  </footer>
</body>
</html>
