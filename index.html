<!DOCTYPE html>
<html lang="en" class="bg-[url('./images/bg-pattern-desktop.svg')]">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="script.js" defer></script>
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    ::placeholder{color: #BC9E9F; opacity: 1;}
  </style>
</head>
<body>
  <div class="w-[320px] md:w-[100%] h-[650px] md:h-[52.5vw] mt-5 md:mt-[0px]  mx-auto">
    <img src="./images/logo.svg" alt="" class="w-[100px] mt-5 md:ml-[100px] ml-5 ">
    
    <img id="hero" src="./images/hero-desktop.jpg" alt="" class="mt-[25px] md:-mt-[41px] md:h-[100%] md:float-right">

    <div class="text-center md:text-left md:ml-[100px] md:mt-[50px]">
      <p class="text-[#393031] text-[25px] tracking-[.2em] font-medium"> <span class="text-[#BC9E9F] font-extralight"> WE'RE </span><br> COMING <br> SOON</p>
      <p class="text-[#BC9E9F] text-[13px] w-[290px] mx-auto md:mx-[0px] mt-[10px]">Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.</p>
        <div class="flex">
        <input id="emailInput" type="text" placeholder="Email Address" class="w-[290px] h-[35px] pl-[5px] text-[#BC9E9F] py-[5px] border-solid border-[1px] border-[#BC9E9F] rounded-full bg-transparent mt-5 mx-auto md:mx-[0px] ">
        <button id="emailSubmit" class="bg-[#FFC0CB] z-10 absolute w-[50px] h-[35px] text-white rounded-full ml-[255px] mt-[20px] pb-[5px] font-bold"> > </button>
        <img id="error" src="./images/icon-error.svg" alt="" class="z-50 w-[30px] h-[30px] mt-[22px] ml-[220px] absolute hidden">
      </div>
      <p id="errorMessage" class="text-red-400 text-[13px] md:ml-[8px] hidden">Please provide a valid email</p>
    </div>
  </div>
  
  <footer>
    <p class="attribution mt-[150px]">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Mateusz Kroplewski</a>.
    </p>
  </footer>
</body>
</html>
